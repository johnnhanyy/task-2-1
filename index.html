<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press roboto flex"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.ts"></script>

    <title>Vite + TS</title>
  </head>
  <header>
    <button id="theme-btn">Login.</button>
  </header>
  <body>
    <div id="mid">
      <div id="title" class="mid-1">Welcome Back.</div>
      <div id="div-btn" class="mid-1">
        <button id="ggl-btn">
          <img src="/src/ggl.svg" alt="" /> Sign in with Google
        </button>
      </div>
      <div id="divid" class="mid-1">
        <hr class="solid" />
        <span>Or</span>
        <hr class="solid" />
      </div>
      <div id="email-box" class="mid-1">
        <h6 >Email address</h6>
        <input type="email" placeholder="Enter your email" />
      </div>
      <div id="password-box" class="mid-1">
        <h6>Password</h6>
        <input type="password" placeholder="Enter your password" />
      </div>
      <div id="remmber-sec" class="mid-1">
        <div id="remem-div">
          <input type="checkbox" />
          <h6>Remember me</h6>
        </div>
        <div id="forget-btn">
          <a href=""> Forget password?</a>
        </div>
      </div>
      <div id="div-btn2" class="mid-1">
        <button id="sign-btn">Sign in</button>
      </div>
      <div id="sign-tlt" class="mid-1">
        <h6>No account?</h6>
        <a href=""> sign in</a>
      </div>
      <div></div>
    </div>
  </body>
</html>
